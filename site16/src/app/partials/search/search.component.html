<div class="position-fixed search-head w-100 searchx thx-bg-1 {{show ? 'active' : ''}}">
  <div class="w-100 h-100 overflow-hidden py-2 sea-head d-flex justify-content-between flex-row align-items-center">
    <button (click)="hide()" class="bg-transparent h-100 fs-6 border-0 thx-5">
      <i class="bi bi-arrow-left"></i> <span class="visually-hidden" translate>search.back</span>
    </button>
    <input #inp name="search" maxlength="100" id="search" [(ngModel)]="key"
      class="p-2 rounded-4 h-100 border-0 bg-light fs-6 fw-normal text-dark" placeholder="{{ 'search.ph' | translate}}"
      type="text">
    <button (click)="search()" class="bg-transparent h-100 fs-6 border-0 thx-5">
      <i class="bi bi-search"></i> <span class="visually-hidden" translate>search.search</span>
    </button>
    <button (click)="clear()" class="bg-transparent h-100 fs-6 border-0 text-danger">
      <i class="bi bi-x-lg"></i> <span class="visually-hidden" translate>search.clear</span>
    </button>
  </div>
</div>
<div
  class="position-fixed search-body w-100 searchx thx-bg-1 {{show ? 'active' : ''}} p-2 overflow-x-hidden overflow-y-auto">
  <div class="resu">
    <a *ngFor="let r of results" href="/{{r.type}}/{{r.slug}}"
      class="d-flex flex-row align-items-center justify-content-start mb-2 py-3 px-2 overflow-hidden">
      <span class="badge bg-success me-2 fs-6x thx-1 fw-normal m-0">{{ ('search.'+r.type) | translate }}</span>
      <span class="fs-5 fw-normal text-success m-0">{{r.title}}</span>
    </a>
    <p *ngIf="results.length == 0 && dirty" class="thx-3 fs-6 m-0 p-0 ps-md-3 py-4 text-center">
      <small translate><i class="bi bi-emoji-smile-fill me-2"></i> {{ 'search.no' | translate }}</small>
    </p>
    <p *ngIf="results.length == 0 && !dirty" class="thx-3 fs-6 m-0 p-0 ps-md-3 py-4 text-center">
      <small translate><i class="bi bi-emoji-smile-fill me-2"></i> {{ 'search.min' | translate }}</small>
    </p>
  </div>
</div>
