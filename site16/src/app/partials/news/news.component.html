<div class="w-100 text-center position-relative p-sm-5 p-2">
  <div class="bgz w-100 h-100 position-absolute"></div>
  <div *ngIf="isDark" class="dark w-100 h-100 position-absolute"></div>
  <div *ngIf="!isDark" class="light w-100 h-100 position-absolute"></div>
  <div class="w-75 rounded mw mx-auto p-sm-5 p-3 thx-bg-1 text-center">
    <h2 class="m-0 p-0 mb-1 thx-5 fw-normal h2" translate>news.heading</h2>
    <p class="thx-4 fs-6 lead fw-normal m-0 p-0 mt-1 mb-3" translate>news.text</p>
    <button (click)="submit()" class="btn btn-success px-3">
      <i class="bi bi-envelope-fill me-3"></i>
      <span translate>news.btn</span>
    </button>
  </div>
</div>
