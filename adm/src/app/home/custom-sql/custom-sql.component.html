<div class="w-100 pt-2 overflow-hidden">
  <h6 class="m-0 p-0 mb-1 fs-6 fw-normal text-success display-6" translate>
    query.query
  </h6>
  <textarea [(ngModel)]="query" name="query" id="query" class="w-100 bg-light border border-x p-1 fs-6 fw-normal text-dark rounded"
    rows="3"></textarea>
  <button (click)="perform()" [disabled]="!query" class="btn btn-sm btn-success mt-1 me-2 mb-2"><i class="bi bi-database-gear me-2"></i><span translate>query.run</span></button>
  <button (click)="clearQuery()" [disabled]="!query" class="btn btn-sm btn-danger mt-1 mb-2"><i class="bi bi-x-lg me-2"></i><span translate>query.clear</span></button>
  <h6 class="m-0 p-0 mb-1 mt-3 fs-6 fw-normal text-success display-6" translate>
    query.result
  </h6>
  <button (click)="copy()" [disabled]="!result" class="btn btn-sm btn-success mt-1 mb-2 me-2"><i class="bi bi-copy me-2"></i><span translate>query.copy</span></button>
  <button (click)="clear()" [disabled]="!result" class="btn btn-sm btn-danger mt-1 mb-2"><i class="bi bi-x-lg me-2"></i><span translate>query.clear</span></button>
  <textarea [(ngModel)]="result" name="result" [readOnly]="true" id="result" class="w-100 thx-bg-1 border border-x p-1 fs-6 fw-normal thx-5 rounded"
    rows="10"></textarea>
</div>
